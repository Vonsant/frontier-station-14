# Rocks and ore veins
- type: entity
  id: WallRock
  parent: BaseWall
  name: rock
  suffix: planetmap
  components:
    - type: Transform
      noRot: true
    - type: SoundOnGather
    - type: Gatherable
      whitelist:
        tags:
          - Pickaxe
    - type: Damageable
      damageContainer: Inorganic
      damageModifierSet: Metallic
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 150
          behaviors:
            - !type:DoActsBehavior
              acts: ["Destruction"]
    - type: IconSmooth
      key: walls
      mode: NoSprite

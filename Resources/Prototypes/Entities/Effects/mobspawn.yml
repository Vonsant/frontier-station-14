- type: entity
  id: EffectAnomalyFloraBulb
  noSpawn: true
  components:
  - type: TimedDespawn
    lifetime: 0.4
  - type: Sprite
    drawdepth: Effects
    noRot: true
    layers:
      - shader: unshaded
        map: ["enum.EffectLayers.Unshaded"]
        sprite: Effects/emp.rsi
        state: emp_disable
  - type: EffectVisuals
  - type: Tag
    tags:
      - HideContextMenu
  - type: AnimationPlayer
  - type: RandomSpawner
    deleteSpawnerAfterSpawn: false
    rareChance: 0.1
    offset: 0.3
    chance: 1
    prototypes:
    - FoodAmbrosiaVulgaris
    - FoodAloe
    - FoodCabbage
    - FoodCarrot
    - FoodGalaxythistle
    - FoodLemon
    - FoodLime
    - FoodPeaPod
    - FoodPineapple
    - FoodOnionRed
    - FoodWatermelon
